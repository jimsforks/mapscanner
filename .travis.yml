language: R
cache: packages

addons:
    apt:
        packages:
            - libudunits2-dev
            - libproj-dev
            - libgeos-dev
            - libgdal-dev
            - libmagick++-dev
            - libpoppler-cpp-dev

r_packages:
    - covr

after_success: Rscript -e "covr::codecov()"

before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
    provider: script
    script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
    skip_cleanup: true

